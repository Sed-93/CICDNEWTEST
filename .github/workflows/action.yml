name: TEST BUILD DEPLOY

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Action checkoutâœ…
      uses: actions/checkout@v3
