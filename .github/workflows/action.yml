      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependenciesğŸªš
      run: dotnet restore
    - name: BuildğŸ—ï¸
      run: dotnet build --no-restore
    - name: TestğŸ› ï¸
      run: dotnet test --no-build --verbosity normal